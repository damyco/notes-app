<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />

</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">NOTES APP</h1>
            <h2 class="header__subtitle">Take notes and never forget!</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html" class="hover-underline-animation right-arrow">Main Page</a>
            <span id="last-edited"></span>
        </div>
    </div>

    <div class="container">
        <input id="note-title" class="title-input" placeholder="Note title">
        <textarea id="note-body" class="body-input" placeholder="Enter note description"></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>
    <script src="/scripts/edit-bundle.js"></script>
</body>

</html>
